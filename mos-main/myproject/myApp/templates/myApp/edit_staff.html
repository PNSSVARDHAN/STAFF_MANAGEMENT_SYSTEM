{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>{% load static %}

        <header class="u-clearfix u-header u-header" id="sec-7bf3">
            <div class="u-clearfix u-sheet u-sheet-1">
                <div style="margin-top: 20px;">
                    <img src="{% static 'myproject/images/logo.png' %}" class="u-logo-image u-logo-image-1" style="width: 200px; height: auto; float: left; margin-right: 30px;">
                    <nav style="float: right;">
                        <a href="{% url 'myApp:home' %}" style="margin-left: 1100px; top: 10px;">
                            <img src="{% static 'myproject/images/home_icon.png' %}" alt="Home" style="width: 24px; height: 24px;">
                        </a>
    
            </div>
            </header>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
    <link rel="stylesheet" href="{% static 'myproject/css/edit_staff.css' %}">


    <div class="container">
        <h1>EDIT-STAFF-DETAILS</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Existing Fields -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ staff.name }}" required="">
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" class="form-control" value="{{ staff.designation }}" required="">
            </div>

            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" class="form-control" value="{{ staff.qualification }}">
            </div>

            <div class="form-group">
                <label for="joining_date">Joining Date:</label>
                <input type="date" id="joining_date" name="joining_date" class="form-control" value="{{ staff.joining_date|date:'Y-m-d' }}">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" value="{{ staff.dob|date:'Y-m-d' }}">
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <input type="text" id="blood_group" name="blood_group" class="form-control" value="{{ staff.blood_group }}">
            </div>

            <div class="form-group">
                <label for="id_no">ID No:</label>
                <input type="text" id="id_no" name="id_no" class="form-control" value="{{ staff.id_no }}" readonly="">
            </div>

            <div class="form-group">
                <label for="aadhar">Aadhar:</label>
                <input type="text" id="aadhar" name="aadhar" class="form-control" value="{{ staff.aadhar }}">
            </div>

            <div class="form-group">
                <label for="pan">PAN:</label>
                <input type="text" id="pan" name="pan" class="form-control" value="{{ staff.pan }}">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ staff.email }}">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" class="form-control" value="{{ staff.mobile }}">
            </div>

            <!-- New Fields -->
            <div class="form-group">
                <label for="emergency_contact">Emergency Contact Numbers:</label>
                <input type="text" id="emergency_contact" name="emergency_contact" class="form-control" value="{{ staff.emergency_contact }}">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{staff.address}}">
            </div>

            <h3>Insurance Details</h3>
            <div class="form-group">
                <label for="insurance_policy_no">Insurance Policy Number:</label>
                <input type="text" id="insurance_policy_no" name="insurance_policy_no" class="form-control" value="{{ staff.insurance_policy_no }}">
            </div>

            <div class="form-group">
                <label for="insurance_expiry">Insurance Expiry Date:</label>
                <input type="date" id="insurance_expiry" name="insurance_expiry" class="form-control" value="{{ staff.insurance_expiry|date:'Y-m-d' }}">
            </div>

            <h3>Salary Information</h3>
            <div class="form-group">
                <label for="basic_salary">Basic Salary:</label>
                <input type="text" id="basic_salary" name="basic_salary" class="form-control" value="{{ staff.basic_salary }}">
            </div>

            <div class="form-group">
                <label for="hra">HRA:</label>
                <input type="text" id="hra" name="hra" class="form-control" value="{{ staff.hra }}">
            </div>

            <div class="form-group">
                <label for="conveyance">Conveyance:</label>
                <input type="text" id="conveyance" name="conveyance" class="form-control" value="{{ staff.conveyance }}">
            </div>

            <div class="form-group">
                <label for="spl_allowance">Special Allowance:</label>
                <input type="text" id="spl_allowance" name="spl_allowance" class="form-control" value="{{ staff.spl_allowance }}">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Staff Details</button>
        </form>
    </div>


</body></html>
