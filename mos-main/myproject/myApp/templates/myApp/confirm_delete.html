{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'myproject/css/confirm_delete.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete {{ staff_member.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'myApp:manage_staff' %}">Cancel</a>
    </form>
</body>
</html>
